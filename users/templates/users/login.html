<!doctype html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.79.0">
  <title>Durdica's Blog</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Durdica Sesar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% static 'cvenglish.pdf' %}">Resume</a>
            <a class="nav-link" target="_blank" aria-current="page" href="https://github.com/djurdjicasesar">GitHub</a>
            <a class="nav-link" target="_blank" aria-current="page" href="https://www.codecademy.com/profiles/djurdjica">Codecademy</a>
            <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/djurdjica-sesar/">LinkedIn</a>
            <a class="nav-link" href="{% url 'allposts' %}">Blog</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
<main class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group col-md-4 mb-0"><br>
                <legend class="border-bottom mb-4">
                    Login
                </legend>
                {{ form|crispy }}
            </fieldset><br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?<a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
</main>
<footer class="blog-footer">
  <div class="container text-center">
    <p>Durdica Sesar {% now "Y" %}</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
